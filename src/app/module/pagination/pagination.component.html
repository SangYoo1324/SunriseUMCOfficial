<ul class="pagination">
  <li *ngFor = "let page of pages">
    <span class="page-link"
          [ngClass]="{'page-item': true, active: currentPage === page}"
          (click)="changePage.emit(page)"
    >{{page}}
    </span>
  </li>

</ul>

<style>
  .pagination{
    justify-content: center;
  }
</style>
