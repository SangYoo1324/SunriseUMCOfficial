<h2 mat-dialog-title>
  {{data.title}}
</h2>
<mat-dialog-content>
  <div class="wrap">
    <img [src]="data.cloudinaryUrl"  alt="">
  </div>
  <div class="container">
    <div class="bar"></div>
    <p>Date: &nbsp;{{data.date}}</p>
    <p>Time: &nbsp; {{data.time}}</p>
    <div class="bar"></div>
    <p>{{data.description}}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="bar"></div>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
